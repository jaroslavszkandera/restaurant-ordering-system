<h1>Order Detail</h1>
<p>Customer: {{ order.customer.name }}</p>
<p>Phone: {{ order.customer.phone }}</p>
<p>Items:</p>
<ul>
  {% for item in order.items.all %}
  <li>{{ item.name }} - ${{ item.price }}</li>
  {% endfor %}
</ul>
<p><strong>Total: ${{ order.total_price }}</strong></p>
<a href="{% url 'index' %}">Back</a>
